<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-book Packages Testara- India's Smart Testing Platform</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J3KJB0Y4C6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-J3KJB0Y4C6');
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    /* Layout container */
    .page-content {
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      min-height: 100vh;
      overflow-y: auto;
      padding: 15px;
      transition: transform 0.3s ease-in-out;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .sidebar ul li:hover {
      background: #f0f0f0;
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      padding: 20px;
    }
    .main h1 {
      margin-bottom: 25px;
    }
    .search-bar {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* GRID LAYOUT */
    .course-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* âœ… Default: 3 per row */
      gap: 20px;
    }

    /* Tablet (max-width 1024px) â†’ 2 per row */
    @media (max-width: 1024px) {
      .course-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile (max-width 600px) â†’ 1 per row */
    @media (max-width: 600px) {
      .course-container {
        grid-template-columns: 1fr;
      }
      .course-buttons {
        flex-direction: column;
      }
    }

    .empty-state {
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff8e1;
      color: #555;
      font-size: 16px;
    }

    /* COURSE CARD */
    .course-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .course-header-section {
      background: #f1f1f1;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .course-header-section img {
      width: 45px;
      height: 45px;
      object-fit: contain;
    }
    .course-title {
      font-weight: bold;
      font-size: 16px;
      line-height: 1.2;
    }
    .course-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
      flex: 1;
    }

    /* Ribbon label */
    .featured {
      position: relative;
      display: inline-block;
      background: #fff3cd;
      color: #000;
      font-size: 13px;
      font-weight: bold;
      padding: 8px 16px;
      margin-bottom: 12px;
    }
    .featured::after {
      content: "";
      position: absolute;
      top: 0;
      right: -12px;
      width: 0;
      height: 0;
      border-top: 16px solid #fff3cd;
      border-bottom: 16px solid #fff3cd;
      border-right: 12px solid transparent;
    }

    .features {
      flex: 1;
      margin-bottom: 15px;
      padding: 0 10px 0 0;
    }
    .features li {
      list-style: none;
      padding: 6px 0;
      font-size: 14px;
    }
    .features li::before {
      content: "âœ”";
      color: green;
      margin-right: 8px;
      font-weight: bold;
    }

    /* Price */
    .course-price {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .old-price {
      text-decoration: line-through;
      color: #888;
      font-size: 14px;
      margin-left: 8px;
    }
    .discount {
      background: green;
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }

    .course-buttons {
      margin-top: auto;
      display: flex;
      gap: 10px;
    }
    .course-buttons .btn {
      flex: 1;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid;
      transition: 0.3s;
    }
    .btn-preview {
      border-color: #007bff;
      background: #fff;
      color: #007bff;
    }
    .btn-preview:hover {
      background: #007bff;
      color: #fff;
    }
    .btn-buy {
      border-color: orange;
      background: #007bff;
      color: #fff;
    }
    .btn-buy:hover {
      background: darkorange;
    }

    /* Mobile Sidebar Toggle */
    .sidebar-toggle {
      display: none;
      background: #007bff;
      color: #fff;
      padding: 12px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      position: fixed;
      top: 132px;
      right: 0;
      z-index: 2000; /* higher than sidebar */
    }

    @media(max-width: 900px) {
      .page-content { flex-direction: column; }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        height: 100vh;
        z-index: 1500;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .sidebar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <!-- Toggle button for mobile -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Categories</button>

  <!-- PAGE CONTENT: Sidebar + Main -->
  <div class="page-content">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>Explore Categories</h2>
      <ul id="categoryList">
        <li onclick="filterCategory('All')">All E-books</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <h1>All Available E-book Packages</h1>
      <input type="text" id="searchBar" class="search-bar" placeholder="Search E-book Name..." onkeyup="searchCourses()">
      <div class="course-container" id="courseContainer"></div>
    </div>
  </div>

  <div id="footer"></div><script src="load-header-footer.js"></script>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.querySelector(".sidebar-toggle");

      sidebar.classList.toggle("active");

      // Change button text when sidebar is open
      if (sidebar.classList.contains("active")) {
        toggleBtn.textContent = "âœ– Close";
      } else {
        toggleBtn.textContent = "â˜° Categories";
      }
    }

    let courses = [];
    let allCategories = new Set();

    function renderCourses(data) {
      const container = document.getElementById('courseContainer');
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = `<div class="empty-state">ðŸ˜” No E-books found!</div>`;
        return;
      }
      data.forEach(course => {
        let featureList = course.features.map(f => `<li>${f}</li>`).join('');
        container.innerHTML += `
          <div class="course-card">
            <div class="course-header-section">
              <img src="${course.logo}" alt="Logo">
              <div class="course-title">${course.name}</div>
            </div>
            <div class="course-body">
              <div>
                <span class="featured">FEATURED PACKAGE</span>
                <ul class="features">${featureList}</ul>
              </div>
              <div>
                <div class="course-price">
                  â‚¹${course.price} 
                  <span class="old-price">â‚¹${course.oldPrice}</span>
                  <span class="discount">${course.discount}</span>
                </div>
                <div class="course-buttons">
                  <button class="btn btn-preview" onclick="window.open('${course.previewLink}', '_blank')">Check Demo</button>
                  <button class="btn btn-buy" onclick="goToPayment('${course.name}', '${course.price}')">Buy Package Now</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }

    function goToPayment(name, price) {
      window.location.href = `cpayment.html?name=${encodeURIComponent(name)}&price=${price}`;
    }

    function searchCourses() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const filtered = courses.filter(c => c.name.toLowerCase().includes(query));
      renderCourses(filtered);
    }

    function filterCategory(category) {
      if(category === "All") {
        renderCourses(courses);
      } else {
        const filtered = courses.filter(c => c.category === category);
        renderCourses(filtered);
      }
    }

    fetch('courses.json')
      .then(response => response.json())
      .then(data => {
        courses = data;
        data.forEach(c => allCategories.add(c.category));

        const categoryList = document.getElementById('categoryList');
        allCategories.forEach(cat => {
          let li = document.createElement('li');
          li.innerText = cat;
          li.onclick = () => filterCategory(cat);
          categoryList.appendChild(li);
        });

        renderCourses(courses);
      })
      .catch(err => {
        console.error("Error loading courses.json", err);
        document.getElementById('courseContainer').innerHTML = "<p>Error loading E-books.</p>";
      });
  </script>

</body>
</html>
