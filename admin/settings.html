<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings | Testara</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{background:#f1f5f9}
.app{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:240px;
  background:#0f172a;
  color:#fff;
  padding:20px;
}
.sidebar h2{text-align:center;margin-bottom:20px}
.sidebar a{
  display:flex;
  gap:10px;
  padding:10px;
  color:#cbd5f5;
  text-decoration:none;
  border-radius:6px;
}
.sidebar a:hover,
.sidebar a.active{background:#2563eb;color:#fff}

/* Content */
.content{flex:1;padding:20px}

/* Topbar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.user{font-weight:600}

/* Section Card */
.section{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 12px rgba(0,0,0,.05);
  margin-bottom:20px;
}
.section h3{
  margin-bottom:15px;
  font-size:18px;
  color:#0f172a;
}

/* Form */
.form-group{
  margin-bottom:12px;
}
.form-group label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
}
.form-group input,
.form-group select{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid #cbd5f5;
}

/* Inline */
.inline{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

/* Buttons */
.btn{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}
.save{background:#16a34a;color:#fff}
.reset{background:#ef4444;color:#fff}
</style>
</head>

<body>

<script src="js/guard.js"></script>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Testara</h2>
    <nav id="sidebar"></nav>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- TOP -->
    <div class="topbar">
      <h2>Settings</h2>
      <div class="user" id="adminName"></div>
    </div>

    <!-- GENERAL SETTINGS -->
    <div class="section">
      <h3>General Settings</h3>

      <div class="form-group">
        <label>Institute Name</label>
        <input type="text" placeholder="Testara Institute">
      </div>

      <div class="form-group">
        <label>Institute Logo</label>
        <input type="file">
      </div>

      <div class="inline">
        <div class="form-group" style="flex:1">
          <label>Contact Email</label>
          <input type="email" placeholder="support@testara.com">
        </div>
        <div class="form-group" style="flex:1">
          <label>Contact Phone</label>
          <input type="text" placeholder="+91 9876543210">
        </div>
      </div>

      <button class="btn save">Save General Settings</button>
    </div>

    <!-- EXAM SETTINGS -->
    <div class="section">
      <h3>Exam Settings</h3>

      <div class="inline">
        <div class="form-group" style="flex:1">
          <label>Marks per Correct Answer</label>
          <input type="number" value="2">
        </div>
        <div class="form-group" style="flex:1">
          <label>Negative Marking</label>
          <select>
            <option value="0">No Negative</option>
            <option value="0.25">0.25</option>
            <option value="0.5">0.50</option>
            <option value="1">1</option>
          </select>
        </div>
      </div>

      <button class="btn save">Save Exam Settings</button>
    </div>

    <!-- SECURITY SETTINGS -->
    <div class="section">
      <h3>Security Settings</h3>

      <div class="inline">
        <div class="form-group" style="flex:1">
          <label>Minimum Password Length</label>
          <input type="number" value="8">
        </div>
        <div class="form-group" style="flex:1">
          <label>Session Timeout (minutes)</label>
          <input type="number" value="60">
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" checked>
          Force Strong Password (Uppercase, Number, Symbol)
        </label>
      </div>

      <button class="btn save">Save Security Settings</button>
    </div>

    <!-- RESET -->
    <div class="section">
      <h3>Danger Zone</h3>
      <p style="color:#b91c1c;margin-bottom:10px">
        Resetting settings will restore default configuration.
      </p>
      <button class="btn reset">Reset All Settings</button>
    </div>

  </div>
</div>

<script src="js/sidebar.js"></script>

<script>
/* Super Admin only */
if(user.role !== "super_admin"){
  alert("Access Denied");
  location.href="dashboard.html";
}

/* Admin info */
document.getElementById("adminName").innerText =
  user.name + " (" + user.role.replace("_"," ") + ")";

/* Active menu */
document.querySelectorAll("#sidebar a").forEach(a=>{
  if(a.href.includes("settings.html")) a.classList.add("active");
});
</script>

</body>
</html>
