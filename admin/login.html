<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Testara Admin Login</title>

<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:system-ui, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.box{
  background:#1e293b;
  padding:30px;
  border-radius:12px;
  width:320px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

h2{
  text-align:center;
  margin-bottom:20px;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:6px;
  font-size:15px;
}

input{
  background:#020617;
  color:#fff;
  border:1px solid #334155;
}

button{
  background:#38bdf8;
  color:#000;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

#msg{
  margin-top:12px;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="box">
  <h2>Testara Admin Login</h2>

  <input id="email" type="email" placeholder="Email" autocomplete="off">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
