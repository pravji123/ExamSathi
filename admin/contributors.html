<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contributors | Testara</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{background:#f1f5f9}
.app{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:240px;
  background:#0f172a;
  color:#fff;
  padding:20px;
}
.sidebar h2{text-align:center;margin-bottom:20px}
.sidebar a{
  display:flex;
  gap:10px;
  padding:10px;
  color:#cbd5f5;
  text-decoration:none;
  border-radius:6px;
}
.sidebar a:hover,
.sidebar a.active{background:#2563eb;color:#fff}

/* Content */
.content{flex:1;padding:20px}

/* Topbar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.user{font-weight:600}

/* Buttons */
.btn{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}
.primary{background:#2563eb;color:#fff}
.success{background:#16a34a;color:#fff}
.danger{background:#ef4444;color:#fff}
.gray{background:#64748b;color:#fff}

/* Table */
.table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 5px 12px rgba(0,0,0,.05);
}
.table th,.table td{
  padding:12px;
  border-bottom:1px solid #e2e8f0;
}
.table th{background:#f8fafc}

/* Badges */
.badge{
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
}
.active{background:#86efac}
.inactive{background:#fecaca}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:#fff;
  padding:20px;
  width:420px;
  border-radius:10px;
}
.modal-content h3{margin-bottom:15px}
.modal-content input,select{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
.permissions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-bottom:10px;
}
.permissions label{
  font-size:13px;
}

.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}

.table{
  width:100%;
  background:#fff;
  border-collapse:collapse;
  box-shadow:0 5px 12px rgba(0,0,0,.05)
}
th,td{padding:12px;border-bottom:1px solid #e2e8f0}
th{background:#f8fafc}

.badge{padding:4px 8px;border-radius:6px;font-size:12px}
.active{background:#86efac}
.completed{background:#bfdbfe}

.btn{padding:6px 10px;border:none;border-radius:6px;cursor:pointer}
.view{background:#2563eb;color:#fff}
.verify{background:#16a34a;color:#fff}
</style>
</head>

<body>

<script src="js/guard.js"></script>

<div class="app">
  <div class="sidebar">
    <h3>Testara</h3>
    <nav id="sidebar"></nav>
  </div>

  <div class="content">
    <div class="top">
      <h2>Contributors / Interns</h2>
      <div id="adminName"></div>
    </div>

    <table class="table" id="contribTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
          <th>Domain</th>
          <th>Work</th>
          <th>Status</th>
          <th>Certificate</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="js/sidebar.js"></script>

<script>
/* Access */
if(!["super_admin","director"].includes(user.role)){
  alert("Access denied");
  location.href="dashboard.html";
}

document.getElementById("adminName").innerText =
  user.name+" ("+user.role+")";

/* Load contributors */
fetch("data/contributors.json")
.then(res=>res.json())
.then(data=>{
  const tbody=document.querySelector("#contribTable tbody");
  data.contributors.forEach(c=>{
    tbody.innerHTML+=`
      <tr>
        <td>${c.id}</td>
        <td>${c.name}<br><small>${c.email}</small></td>
        <td>${c.role} (${c.type})</td>
        <td>${c.work_domain.join(", ")}</td>
        <td>
          Tests: ${c.work_summary.tests_created}<br>
          Qs: ${c.work_summary.questions_created}
        </td>
        <td><span class="badge ${c.status}">${c.status}</span></td>
        <td>${c.certificate.certificate_id}</td>
        <td>
          <button class="btn view">View</button>
          <button class="btn verify">Verify</button>
        </td>
      </tr>
    `;
  });
});
</script>

</body>
</html>
