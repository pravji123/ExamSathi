<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Dashboard | Testara</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
*{box-sizing:border-box;font-family:"Segoe UI",Arial}
body{margin:0;background:#f4f6f8}

/* Header */
header{
  background:#004aad;color:#fff;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{margin:0;font-size:20px}
.logout{
  cursor:pointer;
  background:#fff;
  color:#004aad;
  padding:8px 14px;
  border-radius:8px;
  font-weight:600;
  transition:0.3s;
}
.logout:hover{background:#fe8282;}

.user-info{display:flex; align-items:center; gap:15px;}
.user-name{font-weight:600; color:#333;}
.user-role{font-size:12px; color:#b71919; background:#64748b; padding:2px 8px; border-radius:4px;}
.logout-btn{
  background:#fee2e2; color:#991b1b; border:none; padding:8px 16px;
  border-radius:6px; cursor:pointer; font-weight:600; font-size:13px;
  transition:0.3s;
}
.logout-btn:hover{background:#fecaca;}

/* Layout */
.container{
  display:grid;
  grid-template-columns:260px 1fr;
  min-height:calc(100vh - 64px);
}

/* Sidebar */
aside{
  background:#fff;
  padding:20px;
  border-right:1px solid #ddd;
}
.user{
  font-weight:700;
  margin-bottom:6px;
}
.role{
  font-size:13px;
  color:#666;
  margin-bottom:20px;
}
.menu a{
  display:block;
  padding:12px;
  border-radius:8px;
  color:#333;
  text-decoration:none;
  margin-bottom:8px;
  display:flex;
  align-items:center;
  gap:10px;
  font-size:15px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  border-radius:10px;
  background:linear-gradient(145deg,#ffffff,#e6ecff);
  box-shadow:
    4px 4px 10px rgba(0,0,0,0.12),
    -4px -4px 10px rgba(255,255,255,0.9);
}
.menu a:hover{
  transform:translateY(-2px) scale(1.1);
  box-shadow:
    inset 4px 4px 10px rgba(0,0,0,0.12),
    inset -4px -4px 10px rgba(255,255,255,0.9);
}
.menu a::first-letter{
  font-size:18px;
}

/* Main */
main{
  padding:24px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.card h3{margin:0 0 10px}
.hidden{display:none}
</style>
</head>

<body>

<header>
  <h1>Testara Dashboard</h1>
  <div class="user-info">
    <div id="dispName" class="user-name">Employee Name</div>
    <span id="dispRole" class="user-role">Role</span>
    <button onclick="handleLogout()" class="logout-btn"><i class="fa-solid fa-power-off"></i> Logout</button>
  </div>
  <!-- <div class="logout" onclick="logout()"><i class="fa-solid fa-power-off"></i> Logout</div> -->
</header>

<div class="container">
  <aside>
    <div class="user" id="empName"></div>
    <div class="role" id="empRole"></div>
    <div class="menu" id="menu"></div>
  </aside>

  <main>
    <h2 id="welcome"></h2>

    <div class="cards">
      <div class="card" id="card-tests">
        <h3>Tests</h3>
        <p>Create & manage exams</p>
      </div>

      <div class="card" id="card-questions">
        <h3>Questions</h3>
        <p>Question bank</p>
      </div>

      <div class="card" id="card-users">
        <h3>Employees</h3>
        <p>Manage staff</p>
      </div>

      <div class="card" id="card-payments">
        <h3>Payments</h3>
        <p>Finance & invoices</p>
      </div>
    </div>
  </main>
</div>

</script>

</body>
</html>
