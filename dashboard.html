<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Testara</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f7fa;
    }

    header {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Testara Dashboard</div>
    <div class="user-info">
      <span id="userName">Loading...</span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://qzriaykqdrhbtcgbpxpg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6cmlheWtxZHJoYnRjZ2JweHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMTcwMTAsImV4cCI6MjA3NTU5MzAxMH0.qRAQumkwN-JtxDizWwLRfPa8t0N68YGWdYKhQrhx7e8';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadUser() {
      const { data: { user }, error } = await sb.auth.getUser();

      if (error || !user) {
        console.log("User not logged in, redirecting...");
        window.location.href = "index.html"; // change to your login page name
        return;
      }

      const name = user.user_metadata?.full_name || "User";
      document.getElementById("userName").textContent = name;
      document.getElementById("welcomeName").textContent = name;
    }

    async function logout() {
      await sb.auth.signOut();
      window.location.href = "index.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);
    loadUser();
  </script>

</body>
</html>
