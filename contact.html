<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
/*       min-height: 100vh; */
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      max-width: 700px;
      /* max-height: auto; */
      width: 90%;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .contact-container p {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .button-group button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }

    .email-btn {
      background-color: #1e3a8a;
    }

    .whatsapp-btn {
      background-color: #25D366;
    }

    .email-btn:hover {
      background-color: #324bb4;
    }

    .whatsapp-btn:hover {
      background-color: #20c35a;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <h2>Weâ€™d Love to Hear From You</h2>
    <p>Have questions or feedback? Send us a message using your preferred method below.</p>

    <form>
      <input type="text" id="name" placeholder="Your Full Name" required>
      <input type="number" id="number" placeholder="Your Mobile Number" required>
      <input type="email" id="email" placeholder="Your Email Address" required>
      <input type="text" id="subject" placeholder="Subject">
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

      <div class="button-group">
        <button type="button" class="email-btn" onclick="sendEmail()">ðŸ“§ Send via Email</button>
        <button type="button" class="whatsapp-btn" onclick="sendWhatsApp()">ðŸŸ¢ Send via WhatsApp</button>
      </div>
    </form>
  </div>
  <div id="footer"></div><script src="load-header-footer.js"></script>

  <script>
    function getFormData() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      return { name, email, subject, message };
    }

    function sendEmail() {
      const { name, number, email, subject, message } = getFormData();
      const mailTo = "support@testara.in"; // Your email here

      const body = `Hi,\n\nYou have received a new message from ${name} (${number})(${email}):\n\nSubject: ${subject}\n\nMessage:\n${message}`;
      const mailtoLink = `mailto:${mailTo}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      window.location.href = mailtoLink;
    }

    function sendWhatsApp() {
      const { name, number, email, subject, message } = getFormData();
      const fullMessage = `Hello Sir,%0A` +
            `My Name is: ${name}%0A` +
            `Mobile Number: ${number}%0A` +
            `E-mail: ${email}%0A` +
            `Subject: ${subject}` +
            `My Query:%0A${message}`;
      const phoneNumber = "918392950977"; // Replace with your WhatsApp number (without +)

      const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(fullMessage)}`;
      window.open(whatsappLink, "_blank");
    }
  </script>

</body>
</html>
