  nav {

  }

  @media (max-width: 768px) {
    nav {

      display: none;
      flex-direction: column;
      background-color: #0074cc;
      position: absolute;
      align-items: center;
      /* top: 60px; */

      right: 0;
      width: 200px;
      padding: 10px 20px;
    }

    .nav-links.active {
      display: flex;

    }

    .menu-toggle {
      display: block;
    }
  }
