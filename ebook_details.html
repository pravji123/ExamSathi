        function formatDescription(descArray, bookTitle) {
    // âœ… Extract exam name (first 2 words from title before 'â€“')
    let examName = bookTitle.split("â€“")[0].trim(); // e.g. "SSC MTS (Multi Tasking Staff) 2025"

    return descArray.map(line => {
        // âœ… Bold numbers (2025, 100%, etc.)
        line = line.replace(/(\d+)/g, "<b>$1</b>");

        // âœ… Bold the exam name (SSC MTS, Railway Group D, etc.)
        if (examName) {
            let examRegex = new RegExp("(" + examName.split(" ")[0] + "\\s*" + examName.split(" ")[1] + "?)", "gi");
            line = line.replace(examRegex, "<b>$1</b>");
        }

        // âœ… Bold important keywords
        line = line.replace(/(Latest Edition|à¤ªà¤¿à¤›à¤²à¥‡ à¤µà¤°à¥à¤·|à¤¹à¤¿à¤¨à¥à¤¦à¥€|Exam-Oriented Notes|PDF Format|Instant Access|à¤¡à¤¿à¤œà¤¿à¤Ÿà¤² à¤¡à¤¿à¤²à¥€à¤µà¤°à¥€)/g, "<b>$1</b>");

        // âœ… If starts with âœ”ï¸ â†’ bullet list
        if (line.trim().startsWith("âœ”ï¸")) {
            return `<li>${line}</li>`;
        }
        // âœ… If starts with ğŸ” or ğŸ“Œ â†’ heading style
        if (line.trim().startsWith("ğŸ”") || line.trim().startsWith("ğŸ“Œ")) {
            return `<h4>${line}</h4>`;
        }
        // âœ… If starts with ğŸ“ or ğŸ“¥ â†’ highlight line
        if (line.trim().startsWith("ğŸ“") || line.trim().startsWith("ğŸ“¥")) {
            return `<p style="font-weight:bold;color:#007BFF">${line}</p>`;
        }
        // âœ… Otherwise â†’ simple paragraph
        return `<p>${line}</p>`;
    }).join("");
}

        const params = new URLSearchParams(window.location.search);
        const bookId = params.get("id");
        // Fetch global offer first
        Promise.all([
            fetch("global_offer.json").then(r => r.json()).catch(()=>({globalOffer:0,validTill:null})),
            fetch("ebooks.json").then(r => r.json())
        ])
        .then(([offerData, ebooks]) => {
            const book = ebooks.find(b => b.id === bookId);
            if (!book) return;

            // Fill details
            document.getElementById("title").innerText = book.title;
            document.getElementById("destitle").innerText = book.destitle || "";
            document.getElementById("image").src = book.image;

            if (Array.isArray(book.description)) {
                document.getElementById("description").innerHTML = formatDescription(book.description, book.title);
            } else {
                document.getElementById("description").innerText = book.description || "";
            }

            let globalOffer = offerData.globalOffer || 0;
            let validTill = offerData.validTill ? new Date(offerData.validTill) : null;
            let now = new Date();
            let offerValid = globalOffer > 0 && validTill && now <= validTill;

            // Price logic
            let originalPrice = parseFloat(book.originalPrice);
            let finalPrice, discountPercent, youSave;

            if (offerValid) {
                finalPrice = Math.round(originalPrice * (1 - globalOffer / 100));
                discountPercent = globalOffer;
                document.getElementById("saleBadge").style.display = "inline-block";
                

                // Start countdown
                function updateCountdown() {
                let now = new Date().getTime();
                let distance = validTill.getTime() - now;
                if (distance <= 0) {
                    document.getElementById("saleBadge").style.display = "none";
                    return;
                }
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerText = 
                    `Ends in ${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
                updateCountdown();
                setInterval(updateCountdown, 1000);

            } else {
                finalPrice = parseFloat(book.discountPrice);
                discountPercent = Math.round(((originalPrice - finalPrice) / originalPrice) * 100);
            }
            youSave = originalPrice - finalPrice;

            document.getElementById("price").innerHTML = 
                `<del>â‚¹${originalPrice}</del> <span>â‚¹${finalPrice}</span> <small>(${discountPercent}% OFF)</small>`;
            document.getElementById("save").innerText = `You save â‚¹${youSave}`;
            document.getElementById("buyBtn").href = `checkout.html?id=${book.id}`;
            document.getElementById("discountPercent").innerText = `(${discountPercent}% OFF)`;
        });
